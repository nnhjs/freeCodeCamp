<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thanks you for taking the time to help us improve the platform</p>

    <main class="main">
      <form action="/form">
        <!-- INFORMATION USER -->
        <fieldset>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="age">Age(optional)</label>
          <input type="number" id="age" name="age" />
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="role">
            <option value="">Select current role</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </fieldset>

        <!-- freeCodeCamp -->
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="Definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" value="Maybe" id="maybe" />
            Maybe
          </label>
          <label for="notsure">
            <input
              type="radio"
              name="recommend"
              value="Not sure"
              id="notsure"
              default
            />
            Not sure
          </label>

          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </fieldset>

        <!-- Future -->
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end">
            <input type="checkbox" name="front-end" id="front-end" />
            Front-end Projects
          </label>
          <label for="back-end">
            <input type="checkbox" name="back-end" id="back-end" />
            Back-end Projects
          </label>
          <label for="Data Visualization">
            <input
              type="checkbox"
              name="Data Visualization"
              id="Data Visualization"
            />
            Data Visualization
          </label>
          <label for="Challenges">
            <input type="checkbox" name="Challenges" id="Challenges" />
            Challenges
          </label>
          <label for="Open Source Community">
            <input
              type="checkbox"
              name="Open Source Community"
              id="Open Source Community"
            />
            Open Source Community
          </label>
          <label for="Gitter help rooms">
            <input
              type="checkbox"
              name="Gitter help rooms"
              id="Gitter help rooms"
            />
            Gitter help rooms
          </label>
          <label for="Videos">
            <input type="checkbox" name="Videos" id="Videos" />
            Videos
          </label>
          <label for="City Meetups">
            <input type="checkbox" name="City Meetups" id="City Meetups" />
            City Meetups
          </label>
          <label for="Wiki">
            <input type="checkbox" name="Wiki" id="Wiki" />
            Wiki
          </label>
          <label for="Forum">
            <input type="checkbox" name="Forum" id="Forum" />
            Forum
          </label>
          <label for="Additional Courses">
            <input
              type="checkbox"
              name="Additional Courses"
              id="Additional Courses"
            />
            Additional Courses
          </label>

          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
